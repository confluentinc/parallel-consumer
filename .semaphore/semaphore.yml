version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version java 17
      - checkout
      - make show-args
      - . vault-setup
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build without Tests
          commands:
            - ./mvnw --batch-mode -Pci -U -DskipTests clean install
            - cache store
  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Tests
          commands:
            - ./mvnw --batch-mode -Pci dependency:analyze verify

      epilogue:
        always:
          commands:
            - test-results publish **/target/**-reports/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report