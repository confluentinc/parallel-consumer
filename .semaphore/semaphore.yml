version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version java 17
      - checkout
      - make show-args
      - . vault-setup
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: "Build, Test, Release"
    run:
      # don't run the build or unit tests on non-functional changes...
      when: "change_in('/', {exclude: ['/.deployed-versions/', '.github/']})"
    task:
      # You can customize your CI job here
      #      env_vars:
      #        # custom env_vars
      #      prologue:
      #        commands:
      #          # custom vault secrets
      #          # custom prologue commands
      jobs:
        - name: "Build, Test, Release"
          commands:
            - make build
            - make test
            - make release-ci
      epilogue:
        always:
          commands:
            - make epilogue-ci
            - make testbreak-after
