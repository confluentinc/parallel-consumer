apiVersion: 1

providers:
  - name: Default    # A uniquely identifiable name for the provider
    folder: Services # The folder where to place the dashboards
    type: file
    disableDeletion: false
    allowUiUpdates: true
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
